<!doctype html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>Single Variable Visualizations: Pie Chart</title>
 
  <!-- load D3js -->
  <script src="/js/d3.js"></script>
 
  <!-- load D3plus after D3js -->
  <script src="/js/d3plus.js"></script>
  
</head>
 
<body>
 
  <div id="viz"></div>
  
  <script>
    
    // Here's a sample data array to use
    var sample_data = [
      {"value": 100, "name": "alpha"},
      {"value": 70, "name": "beta"},
      {"value": 40, "name": "gamma"},
      {"value": 15, "name": "delta"},
      {"value": 5, "name": "epsilon"},
      {"value": 1, "name": "zeta"}
    ];
  
    // Step 1: Instantiate a D3plus visualization
    var visualization = d3plus.viz();
  
    // Step 2: Create a pie chart
    // Need to tell our visualization the following:
    visualization
      .container("#viz")  // container DIV to hold the visualization
      .type("pie")        // visualization type
      .data(sample_data)  // data to use with the visualization
      .id("name")         // key for which our data is unique on
      .size("value")      // sizing of blocks
    
    // Purposely trip you up by not calling "draw" :-)
    visualization.draw(); // finally, draw the visualization!
  
    // Step 3: Modifying your viz in the browser
    // Let's try adding another pie slice into our data:
    // -- sample_data.push({"value": 135, "name": "theta"});
    // -- visualization.data(sample_data).draw();
    
    // Step 4: Try changin the Pie Chart into a Tree Map!
    // -- visualization.type("tree_map").draw();
    // -- visualization.type("pie").draw();
  
  </script>
</body>
